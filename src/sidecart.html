<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tincture | Tie Dye Store</title>

    <!--Fav Icon-->
    <link
      rel="shortcut icon"
      href="images/logo/favicon.png"
      type="image/x-icon"
    />
    <!--End Fav Icon-->

    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Font awesome CDN -->

    <!--css links-->
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/sidecart.css" />
    <link rel="stylesheet" href="css/mq.css" />
    <!--end css link-->
  </head>

  <body>

     <!--Navbar-->
     <header class="header" id="header">
      <!--Tincture Logo-->
      <a href="#"
        ><img
          src="images/logo/navbar-logos.png"
          class="logo"
          alt="Tincture Logo"
      /></a>

      <!--Hamburger-->
      <input type="checkbox" id="check" />
      <i class="fa-solid fa-cart-shopping cart" id="open-cart-btn"></i>
      <label for="check" class="hamburger">
        <i class="fa-solid fa-bars" id="menu-icon"></i>
        <!-- <i class="fa-solid fa-x" id="close-icon"></i> -->
        <i class="fa-solid fa-xmark" id="close-icon"></i>
      </label>
      <!--Nav Links-->
      <nav class="navbar">
        <a href="index.html" style="--i: 0" class="active">Home</a>
        <a href="shop.html" style="--i: 1">Shop</a>
        <a href="about-us.html" style="--i: 2">About</a>
        <a href="contact.html" style="--i: 5">Contact</a>

        <!-- Cart Icon -->
        <!-- <a href="#"><img src="images/icons/navbar-cart.png" class="cart-icon"/></a> -->
      </nav>
    </header>
    <!--End Nav Bar-->

    <!--Backdrop-->
    <div class="backdrop"></div>
    <!--End Backdrop-->

    <!--Side Cart-->
    <div id="sidecart" class="sidecart">
      <div class="cart-content">
        <!--Cart header-->
        <div class="cart-header">
          <i class="fa-solid fa-cart-shopping cart" style="width: 30px"></i>
          
          <div class="header-title">
            <h2>Your Cart</h2>
            <span id="items-num">4</span>
          </div>
          <span id="close-button" class="close-button">&times;</span>
        </div>

        <!--Cart Items-->
        <div class="cart-items">
          <!--Item 1-->
          <div class="cart-item">
            <div class="remove-item">
              <span>&times;</span>
            </div>
            <div class="item-img">
              <img src="images/img/fp2_Pineapple-Spiral.png" alt="" />
            </div>

            <div class="item-details">
              <p>Pineapple Spiral</p>
              <strong>₱ 123</strong>
              <div class="qty">
                <span>-</span>
                <strong>1</strong>
                <span>+</span>
              </div>
            </div>
          </div>
          <!--End Item 1-->

          <!--Item 2-->
          <div class="cart-item">
            <div class="remove-item">
              <span>&times;</span>
            </div>
            <div class="item-img">
              <img src="images/img/ap12_Southwest-Turquoise.png" alt="" />
            </div>

            <div class="item-details">
              <p>Southwest Turquoise</p>
              <strong>₱ 123</strong>
              <div class="qty">
                <span>-</span>
                <strong>1</strong>
                <span>+</span>
              </div>
            </div>
          </div>
          <!--End Item 2-->

          <!--Item 3-->
          <div class="cart-item">
            <div class="remove-item">
              <span>&times;</span>
            </div>
            <div class="item-img">
              <img src="images/img/ap5_Fireworks-Swirl.png" alt="" />
            </div>

            <div class="item-details">
              <p>Fireworks Swirl</p>
              <strong>₱ 123</strong>
              <div class="qty">
                <span>-</span>
                <strong>1</strong>
                <span>+</span>
              </div>
            </div>
          </div>
          <!--End Item 3-->

          <!--Item 4-->
          <div class="cart-item">
            <div class="remove-item">
              <span>&times;</span>
            </div>
            <div class="item-img">
              <img src="images/img/app3_Fire-Spiral.png" alt="" />
            </div>

            <div class="item-details">
              <p>Fire Spiral</p>
              <strong>₱ 123</strong>
              <div class="qty">
                <span>-</span>
                <strong>1</strong>
                <span>+</span>
              </div>
            </div>
          </div>
          <!--End Item 4-->
        </div>

        <!--Cart Actions-->
        <div class="cart-actions">
          <div class="subtotal">
            <p>SUBTOTAL:</p>
            <p>₱ <span id="subtotal-price">123</span></p>
          </div>
          <button>View Cart</button>
          <button>Checkout</button>
        </div>
      </div>
    </div>
    <!--End Side Cart-->
  </body>

  <script src="js/sidecart.js"></script>
</html>
